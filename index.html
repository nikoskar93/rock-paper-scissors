<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="reset">Reset game?</button>
    <div id="results"></div>
        <div id="computer-pick"></div>
        <div id="player-pick"></div>
        <div id="player-score"></div>
        <div id="computer-score"></div>
        <div id="final-result"></div>
   
    <style>
        #results {
            display: flex;
            flex-direction: row;
        }
    </style>
    <script>
        
        let playerSelection;
        let computerSelection;
        let playerScore=0;
        let computerScore=0;
        const results=document.querySelector('#results');
        const compScore=document.querySelector('#computer-score');
        const yourScore=document.querySelector('#player-score');
        const finalResult=document.querySelector('#final-result');
        
        const reset=document.querySelector('#reset');
        reset.addEventListener('click', () =>{
            location.reload();
        })
        document.getElementById('rock').onclick = pick;
        document.getElementById('paper').onclick = pick;
        document.getElementById('scissors').onclick = pick;
        
        
        function pick() {
            let userChoice=this.id;
        
            let computerChoice = Math.random();
         if (computerChoice < 0.34) {
             computerChoice = "rock";
          }else if(computerChoice <= 0.67) {
             computerChoice = "paper";
          }else{
             computerChoice = "scissors";
          };
          if(playerScore===5 || computerScore===5) {
            return winner();
          }
          results.textContent=playRound(userChoice, computerChoice);  
        }

        
        function playRound(playerSelection, computerSelection) {
            if (computerSelection === playerSelection) {
             return "it's a tie!";
            } 
            
            else if (
            (computerSelection === "rock" && playerSelection === "scissors") ||
            (computerSelection === "scissors" && playerSelection === "paper") ||
            (computerSelection === "paper" && playerSelection === "rock"))
            {
                computerScore++;
                compScore.textContent= `Computer: ${computerScore}`;
                return `You lost! ${computerSelection} beats ${playerSelection}`;
            } 
            
            else {
                playerScore++;
                yourScore.textContent=`You: ${playerScore}`;
                return `You won! ${playerSelection} beats ${computerSelection}`;
            }
            winner();
        }

           
        function winner() {
                if (playerScore>computerScore) 
                {finalResult.textContent= "Congrats! You win this game! Play again?";
            } else {
                finalResult.textContent= "I'm sorry...you lost this game...Wanna play again?";
            }
        }

    </script>
        



   
        
</body>
</html>
